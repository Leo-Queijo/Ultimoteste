<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Saúde Infantil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/contato.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="text-center">Saúde Infantil</h1>
      <nav>
        <ul class="list-unstyled d-flex justify-content-center">
          <li class="mx-3"><a href="./index.html" class="text-decoration-none text-white">Início</a></li>
          <li class="mx-3"><a href="./vantagens.html" class="text-decoration-none text-white">Vantagens</a></li>
          <li class="mx-3"><a href="./funcionalidades.html" class="text-decoration-none text-white">Funcionalidades</a></li>
          <li class="mx-3"><a href="./adicionar.html" class="text-decoration-none text-white">Tarefas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contato">
    <div class="container">
      <h2 class="text-center mb-3">Fale Conosco</h2>
      <p class="text-center mb-5">Tem dúvidas, sugestões ou precisa de ajuda? Envie uma mensagem abaixo e responderemos o quanto antes.</p>

      <div class="d-flex justify-content-center">
        <form action="#" method="post" class="w-100" style="max-width: 800px;">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="Seu nome completo" required aria-label="Nome completo">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="Seu e-mail" required aria-label="Endereço de e-mail">
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea id="mensagem" class="form-control" rows="4" placeholder="Digite sua mensagem..." required aria-label="Mensagem"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5 py-2 shadow">
              <i class="fas fa-paper-plane me-2"></i> Enviar Mensagem
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 App Saúde Infantil - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
