<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - App Saúde Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/adicionar.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">Gerenciador de Tarefas</h1>
            <nav>
                <ul class="list-unstyled d-flex justify-content-center">
                    <li class="mx-3"><a href="./index.html" class="text-decoration-none text-white">Inicio</a></li>
                    <li class="mx-3"><a href="./vantagens.html" class="text-decoration-none text-white">Sobre</a></li>
                    <li class="mx-3"><a href="./funcionalidades.html" class="text-decoration-none text-white">Vantagens</a></li>
                    <li class="mx-3"><a href="./contato.html" class="text-decoration-none text-white">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="task-input mb-4">
            <h2 class="text-center">Adicionar Nova Tarefa</h2>
            <div class="input-group">
                <input type="text" id="task-input" class="form-control" placeholder="Digite uma tarefa (ex: Tomar Medicação)" />
                <button id="add-task" class="btn btn-primary">Adicionar Tarefa</button>
            </div>
        </section>

        <section class="task-list">
            <h2 class="text-center mb-4">Tarefas</h2>
            <ul id="task-list" class="list-group">
            </ul>
        </section>
    </main>

    <div id="notification" class="notification alert alert-success fixed-top">
        <p>Tarefa Concluída!</p>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 App Saúde Infantil - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/adicionar.js"></script>
</body>
</html>
