<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calendário de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/calendario.css" />
</head>
<body>

    <header>
        <div class="container">
          <h1 class="text-center">Saúde Infantil</h1>
          <nav>
            <ul class="list-unstyled d-flex justify-content-center">
              <li class="mx-3"><a href="./index.html" class="text-decoration-none text-white">Início</a></li>
              <li class="mx-3"><a href="./vantagens.html" class="text-decoration-none text-white">Vantagens</a></li>
              <li class="mx-3"><a href="./funcionalidades.html" class="text-decoration-none text-white">Funcionalidades</a></li>
              <li class="mx-3"><a href="./contato.html" class="text-decoration-none text-white">Contato</a></li>
              <li class="mx-3"><a href="./adicionar.html" class="text-decoration-none text-white">Tarefas</a></li>
            </ul>
          </nav>
        </div>
    </header>

    <main class="calendar-container">
        <div class="calendar">
            <h2>Calendário de Consultas</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
                    </tr>
                    <tr>
                        <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
                    </tr>
                    <tr>
                        <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
                    </tr>
                    <tr>
                        <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td>
                    </tr>
                    <tr>
                        <td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td><td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="reminder-container">
            <h4>Consultas Marcadas</h4>
            <ul id="reminderList" class="list-unstyled">

            </ul>
        </div>
    </main>

        <div class="modal fade" id="consultationModal" tabindex="-1" aria-labelledby="consultationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="consultationModalLabel">Agendar Consulta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="consultationForm">
                            <div class="mb-3">
                                <label for="doctor" class="form-label">Médico</label>
                                <input type="text" class="form-control" id="doctor" required>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Horário</label>
                                <input type="time" class="form-control" id="time" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Consulta</button>
                        </form>
                        <button type="button" class="btn btn-danger mt-3" id="cancelButton">Desmarcar Consulta</button>
                    </div>
                </div>
            </div>
        </div>

    <footer>
        <div class="container text-center">
            <p>&copy; 2025 App Saúde Infantil - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/calendario.js"></script>
</body>
</html>
